        <h1>Emergency Powers – National Emergencies Act (50 U.S. Code § 1601 et seq.)</h1>
        <p><strong>Status:</strong> Critical</p>
        <p>Allows the President to invoke broad powers with limited checks. Emergencies can be declared unilaterally and extended indefinitely unless actively terminated by Congress, which rarely occurs.</p>
