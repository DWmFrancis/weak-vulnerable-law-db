        <h1>Hatch Act – 5 U.S. Code §§ 7321–7326</h1>
        <p><strong>Status:</strong> Weak Enforcement</p>
        <p>Prohibits federal employees from engaging in partisan political activity. While violations are common, penalties are rare and often unenforced, making the law more symbolic than effective.</p>
